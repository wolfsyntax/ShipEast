{% extends "base.html" %}{% load bootstrap4 %}{% load crispy_forms_tags %}{% load i18n %}{% block content %}<section class="container"><body1 class="body-login">  <div class="container">    <div class="row">      <div class="col-md-4 col-md-offset-4 mx-auto">        <div class="card card-signin my-5">          <div class="card-body">            <h5 class="card-title text-center">{% trans "SIGN IN" %}</h5>            <form class="login" method="POST" action="{% url 'login' %}">              <div class="form-label-group">		{% csrf_token %}                    {{ form.username.lable_tag }}                  <label for="inputEmail"></label><input type="email" id="inputEmail" class="form-control" placeholder="username or email" {{ form.username }} required autofocus>              </div>              <div class="form-label-group">                <input type="password" id="inputPassword" class="form-control" placeholder="Password" {{ form.password }}required>                <label for="inputPassword"></label>                  {{ form.errors }}              </div>              <div class="custom-control custom-checkbox mb-3">                <input type="checkbox" class="custom-control-input" id="customCheck1">                <label class="custom-control-label" for="customCheck1">Remember password</label>              </div>              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">{% trans "Sign In" %}</button>              <hr class="my-4">                <a class="btn btn-danger" href="{% url 'password_reset' %}">{% trans  "Forgot Password ?" %}</a><br>                <small class="text-muted">                      Need an Account? Then <a class="ml-2" href="{% url 'register' %}">Signup</a>                    </small>            </form>          </div>        </div>      </div>    </div>  </div></body1></section>{% endblock content %}
